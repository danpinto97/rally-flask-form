{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <div class="jumbotron text-center">
    <h1>Rally Form</h1>
    <p class="lead">Here's a bunch of questions nerds</p>
  </div>
    <form class="form-group" action="/home" method="POST" novalidate>
      <div class= "form-group">
      <h1 class= "h3 mb-3 front-weight-normal">Question 1</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Question 1" aria-label="Question 1" name=question1>
        </div>

        <div class= "form-group">
          <h1 class= "h3 mb-3 front-weight-normal">Question 2 is a CheckBox</h1>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name=check1>
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name=check2 checked>
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
